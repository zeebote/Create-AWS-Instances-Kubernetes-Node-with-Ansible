[defaults]
host_key_checking = false
inventory = ./staging
pipelining = True
log_path = ./log
roles_path = ./roles
# Key pair create from IAM user
private_key_file = ec2-instances-keypair.pem
# Update with proper remote user on EC2 instances
# unbuntu for Ubuntu OS
remote_user = ubuntu

[inventory]
enable_plugins = aws_ec2
